<header id="header" class="animated fadeInDown" style="background-color:#FFF !important">

  <div id="logo-group">
    <span id="logo"> <img src="assets/img/forlab_logo.png" width="144" height="45" alt="site-logo"> </span>
  </div>

  <span id="extr-page-header-space"> <span class="hidden-mobile hiddex-xs">Need an account?</span> <a
      routerLink="/landingpage" class="btn btn-cyan">Create account</a> </span>

</header>
<div id="main" role="main" class="animated fadeInDown">
  <div id="content" class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-4 hidden-xs hidden-sm">
      </div>
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
        <div class="well no-padding">
          <form id="login-form" #resetForm="ngForm" class="smart-form client-form">
            <header>
              Reset Password
            </header>
            <fieldset>
              <section>
                <label class="label">Enter New Password</label>
                <label class="input"> <i class="icon-append fa fa-lock"></i>
                  <input type="password" id="password" name="password" [(ngModel)]="model.password" #password="ngModel"
                    class="form-control" placeholder="Password"
                    pattern="(?=^.{6,10}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&amp;*()_+}{&quot;:;'?/&gt;.&lt;,])(?!.*\s).*$"
                    required>
                  <b class="tooltip tooltip-bottom-right"> Password Should be atleast have 1 small-case letter, 1
                    Capital letter, 1 digit, 1 special character and the length should be between 6-10 characters. The
                    sequence of the characters is not important.</b> </label>
                <div class="note note-error" *ngIf="password.errors && password.touched">Please valid enter password
                </div>
              </section>
            </fieldset>
            <footer>
              <button (click)="submit()" class="btn btn-cyan" [disabled]="resetForm.invalid">
                <i class="fa fa-refresh"></i> Reset Password
              </button>
            </footer>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
