<div id="content">
    <div class="row">
  
        <span id="extr-page-header-space"> <a routerLink="/Report/Filterproductprice" class="btn btn-primary">Back</a> </span>
      </div> 
    
     <sa-widgets-grid>
    
    
        <div class="row">
          <article class="col-sm-12">
    
    
    
    
            <div sa-widget [editbutton]="false" color="blueDark" [deletebutton]="false">
              <header>
                <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                <h2>Product Price</h2>
              </header>
              <div>
                <div class="widget-body no-padding">
    
          
            
                  <sa-datatable #aa
               
               
                  tableClass="table table-striped table-bordered table-hover Category"
                >
                  <thead>
                  <tr>
                  
                    <th data-class="expand">Product Type</th>
                    <th data-class="expand">Product</th>
                    <th data-class="expand">Date</th>
                    <th data-class="expand">Pack Size</th>
                    <th data-class="expand">Price</th>
                  
                  </tr>
                  </thead>
                </sa-datatable> 
                </div>
              </div>
            </div>
    
          </article>
    
    
        </div>
    
      </sa-widgets-grid>
   
    
    </div>
