<div id="content">
  <sa-widgets-grid>


    <!-- START ROW -->

    <div class="row">

      <!-- NEW COL START -->
      <article class="col-sm-12 col-md-12 col-lg-6">
        <div sa-widget [editbutton]="false" [custombutton]="false" [deletebutton]="false">

          <header>
            <span class="widget-icon">
              <i class="fa fa-edit"></i>
            </span>



          </header>

          <!-- widget div-->
          <div>


            <!-- widget content -->
            <div class="widget-body no-padding">
              <form class="smart-form" >
                <header>
                  Filter Site
                </header>

                <fieldset>

<div class="row">
                  <section class="col col-6">
                    <div class="form-group">
                      <label class="control-label">Region

                      </label>
                      <label class="input">
                        <select name="RegionId" class="form-control"     [(ngModel)]="model.RegionId" >
                          <option value="0" disabled>--Select--</option>
                          <option *ngFor="let Region of RegionList" [value]="Region.regionID">{{Region.regionName}}</option>

                        </select>
                      </label>
                    </div>

                  </section>
                  <section class="col col-6">
                    <div class="form-group">
                      <label class="control-label">Site Category

                      </label>
                      <label class="input">
                        <select name="CategoryID" class="form-control" [(ngModel)]="model.CategoryID">
                          <option value="0" disabled>--Select--</option>
                          <option *ngFor="let Category of CategoryList" [value]="Category.categoryID">{{Category.categoryName}}</option>

                        </select>
                      </label>
                    </div>

                  </section>
                </div>


                <section >
                    <div class="form-group">
        
                        <!-- <input type="text" class="form-control" formControlName="CategoryID"/> -->
        
        
                        <label>
                            <input type="checkbox" name="workingdays" class="checkbox style-3" [(ngModel)]="model.workingdays" />
                            <span>include working days</span>
                        </label>
                    </div>
                     </section>
                     <section>
                        <button class="btn btn-primary btn-sm" type="button" (click)="openreport()">View Report</button>
                      </section>
                </fieldset>


              </form>
            </div>
            <!-- end widget content -->

          </div>
          <!-- end widget div -->

        </div>
      </article>
    </div>
  </sa-widgets-grid>
</div>
