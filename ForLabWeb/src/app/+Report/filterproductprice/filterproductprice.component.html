<div id="content">
    <sa-widgets-grid>
  
  
      <!-- START ROW -->
  
      <div class="row">
  
        <!-- NEW COL START -->
        <article class="col-sm-12 col-md-12 col-lg-6">
          <div sa-widget [editbutton]="false" [custombutton]="false" [deletebutton]="false">
  
            <header>
              <span class="widget-icon">
                <i class="fa fa-edit"></i>
              </span>
  
  
  
            </header>
  
            <!-- widget div-->
            <div>
  
  
              <!-- widget content -->
              <div class="widget-body no-padding">
                <form class="smart-form" >
                  <header>
                    Filter Product Price
                  </header>
  
                  <fieldset>
  
  
                    <section >
                      <div class="form-group">
                        <label class="control-label">Product Type
  
                        </label>
                        <label class="input">
                          <select name="typeId" class="form-control"     [(ngModel)]="typeId" >
                            <option value="0" disabled>--Select--</option>
                            <option *ngFor="let Type of ProductTypeList" [value]="Type.typeID">{{Type.typeName}}</option>
  
                          </select>
                        </label>
                      </div>
  
                    </section>
                   
  
  
               
                       <section>
                          <button class="btn btn-primary btn-sm" (click)="openreport()">View Report</button>
                        </section>
                  </fieldset>
  
  
                </form>
              </div>
              <!-- end widget content -->
  
            </div>
            <!-- end widget div -->
  
          </div>
        </article>
      </div>
    </sa-widgets-grid>
  </div>
