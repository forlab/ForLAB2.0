<div id="content-graph">
    <div class="row">
        <div class="col-md-8">
            <div id="container" style="min-width: 310px; height: 90%; margin: 0 auto"></div>
        </div>
        <div class="col-md-4">
            <div id="container4" style="min-width: 310px; height: 90%; margin: 0 auto"></div>
        </div>
    </div>
</div>
<div id="content-card">
    <div class="row">
        <div class="col-md-5">
            <div class="product-card">
                <div class="card-title">
                    <span class="title-content">Products Per Product Type</span>
                    <span class="title-num">{{total_product}}</span>
                </div>
                <div class="card-body">
                    <div class="row-item" *ngFor="let item of noofproductData">
                        <div class="item-num text-center">
                            {{item.y}}
                        </div>
                        <div class="item-graph">
                            <dt [ngStyle]="{width: item.percent + '%'}"></dt>
                        </div>
                        <div class="item-data">
                            {{item.name}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="row">
                <div class="col-md-6">
                    <div class="product-card">
                        <div class="card-title">
                            <span class="title-content">Tests Per Testing Area</span>
                            <span class="title-num">{{total_test}}</span>
                        </div>
                        <div class="card-body">
                            <div class="row-item" *ngFor="let item of nooftestData">
                                <div class="item-num text-center">
                                    {{item.y}}
                                </div>
                                <div class="item-graph">
                                    <dt [ngStyle]="{width: item.percent + '%'}"></dt>
                                </div>
                                <div class="item-data">
                                    {{item.name}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="product-card">
                        <div class="card-title">
                            <span class="title-content">Instrument Per Testing Area</span>
                            <span class="title-num">{{total_ins}}</span>
                        </div>
                        <div class="card-body">
                            <div class="row-item" *ngFor="let item of noofinsData">
                                <div class="item-num text-center">
                                    {{item.y}}
                                </div>
                                <div class="item-graph">
                                    <dt [ngStyle]="{width: item.percent + '%'}"></dt>
                                </div>
                                <div class="item-data">
                                    {{item.name}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
