<div id="conduct-forecast-container">
  <div id="conduct-content">
    <div class="row">
      <article class="col-sm-12">
        <div sa-widget [editbutton]="false" color="blueDark" [deletebutton]="false">
          <div class="no-border">
            <div class="widget-body no-padding">
              <app-manage-datatable id="conduct-table"
                tableClass="table table-striped table-bordered table-hover Category">
                <thead>
                  <tr>
                    <th>
                      <div class="site-test-checkboxes__checkbox">
                        <input class="styled-checkbox" id="styled-checkbox-all" type="checkbox" [ngModel]="checkedAll"
                          (ngModelChange)="onCheckedAllChange()">
                        <label for="styled-checkbox-all"></label>
                      </div>
                    </th>
                    <th data-class="expand">Forecast Name</th>
                    <th data-class="expand">Date of Forecast</th>
                    <th data-class="expand">Duration</th>
                    <th data-class="expand">Forecasted Value</th>
                    <th data-class="expand">Actions</th>
                  </tr>
                </thead>
              </app-manage-datatable>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
