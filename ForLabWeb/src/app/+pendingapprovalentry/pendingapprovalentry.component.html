      <div class="row">
        <article class="col-sm-12">
<div sa-widget [editbutton]="false" color="blueDark">

  <div>

      <sa-datatable

          <th class="hasinput" [ngStyle]="{width:'17%'}">
          </th>
          <th class="hasinput" [ngStyle]="{width:'17%'}">
          </th>
        </tr>
        <tr>
          <th data-class="expand">Name</th>
          <th>Type</th>
          <th data-hide="phone">User</th>
          <th data-hide="phone">Country</th>
          <th data-hide="phone">Action</th>
        </tr>
        </thead>
      </sa-datatable>
    </div>
  </div>
</div>

      </div>
