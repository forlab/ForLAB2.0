<div class="delete-modal-body text-center">

      <button type="button" class="btn btn-outline-cyan" (click)="onCloseModal();">No</button>
      <button type="button" class="btn btn-cyan" (click)="onYesModal();">Yes</button>
    </div>
  </div>
</div>
