<!--body content wrap start-->
<div class="main">

  <!--header section start-->
  <section class="hero-section ptb-100 gradient-overlay"
    style="background: url('assets/img/header-bg-5.jpg')no-repeat center center / cover">
    <div class="hero-bottom-shape-two"
      style="background: url('assets/img/hero-bottom-shape.svg')no-repeat bottom center">
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
          <div class="page-header-content text-white text-center pt-sm-5 pt-md-5 pt-lg-0">
            <h1 class="text-white mb-0">Channel Videos</h1>
            <div class="custom-breadcrumb">
              <ol class="breadcrumb d-inline-block bg-transparent list-inline py-0">
                <li class="list-inline-item breadcrumb-item"><a href="javascript:;" routerLink="/">Home</a></li>
                <li class="list-inline-item breadcrumb-item active">Channel Videos</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--header section end-->

  <!--about us section start-->
  <section class="about-us-section ptb-100">
    <div class="container">
      <div class="row justify-content-between align-items-center pt-5" *ngFor="let x of (channelVideos$ | async); let even=even">
        <div class="col-md-12 col-lg-5" *ngIf="even">
          <div class="video-promo-content mb-md-4 mb-lg-0">
            <h2>{{ x.title }}</h2>
            <p>{{ x.description }}</p>
          </div>
        </div>
        <div class="col-md-12 col-lg-6">
          <div class="card border-0 shadow-sm text-white">
            <iframe frameborder="0" allowfullscreen
              [src]="domSanitizer.bypassSecurityTrustResourceUrl(x.attachmentUrl)" height="300"></iframe>
          </div>
        </div>
        <div class="col-md-12 col-lg-5" *ngIf="!even">
          <div class="video-promo-content mb-md-4 mb-lg-0">
            <h2>{{ x.title }}</h2>
            <p>{{ x.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--about us section end-->

</div>
<!--body content wrap end-->
