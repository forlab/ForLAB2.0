<div class="container">
  <h3 mat-dialog-title>Export to Excel</h3>
  <div mat-dialog-content>

    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div>
          <label id="example-radio-group-label">Pick your favorite option</label>
          <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
            [(ngModel)]="applyPagination">
            <mat-radio-button class="example-radio-button ml-0" [value]="false">Did not apply the pagination and get all records in the database
            </mat-radio-button>
            <mat-radio-button class="example-radio-button ml-0" [value]="true">Apply the pagination and get only the records that are
              displayed in the screen</mat-radio-button>
          </mat-radio-group>
          <div class="mt-3 alert alert-info"><strong>Note!</strong> The existing filter will be applied.</div>
        </div>
      </div>
    </div>

  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [disabled]="loading" (click)="submit()" class="mr-2">
      <span>Export</span>
      <mat-icon class="ml-2" *ngIf="loading" style="display: inline-block;">
        <mat-spinner color="accent" diameter="20"></mat-spinner>
      </mat-icon>
    </button>
    <button mat-flat-button (click)="dialogRef.close()" tabindex="-1">Cancel</button>
  </div>
</div>
